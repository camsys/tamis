<div class="container" data-bind="visible: charts().length > 0">
    <div class="col-md-6" data-bind="compose: querydescription"></div>
</div>
<div class="container" data-bind="visible: charts().length > 0">
    <div class="form-inline">
        <select id="selectQuery" class="form-control pull-right"
                data-bind="options: graphMetrics,
                    optionsText: 'name',
                    optionsValue: 'value',
                    value: selectedMetric">
        </select>
        <label class="col-sm-2 control-label pull-right">Selected measure:</label>
        <select id="selectOrder" class="form-control pull-right"
                data-bind="options: levelOrders,
                    optionsText: 'name',
                    optionsValue: 'name',
                    value: selectedOrder">
        </select>
        <label class="col-sm-2 control-label pull-right">Summarize By:</label>
        <a class="btn btn-primary" data-bind="click: print">Print</a>
    </div>

    <div class="row">
        <ul class="nav nav-tabs">
            <!-- ko foreach: charts -->
            <li data-bind="css: { active: $index() == 0 }">
                <a data-toggle="tab" data-bind="attr: { href: '#charttab_' + id }"><span data-bind="text: title"/></a>
            </li>
            <!-- /ko -->
        </ul>
        <div class="tab-content">
            <!-- ko foreach: charts -->
            <div class="tab-pane" data-bind="attr: { id: 'charttab_' + id }, css: { active: $index() == 0 }">
                <!-- ko foreach: charts -->
                <div class="chart-container" data-bind="attr: { id: 'chart_' + id }"
                     style="width: 800px; height: 400px; margin: 0 auto"></div>
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
